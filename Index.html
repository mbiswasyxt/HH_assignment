<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <body>
      <div class="header">
        <!--Add the header content(Black color) here -->
        <div class="imageAndNavBar">
          <div class="logo"><img src="/assets/logo.svg" alt="" /></div>
          <ul class="navListClass">
            <li>Products</li>
            <li>Training</li>
            <li>Docs</li>
            <li>Community</li>
          </ul>
        </div>
        <div class="nameAndRank"></div>
      </div>
      <div class="body">
        <div class="leftSidebar home-sidebar">
          <!-- add your left bar content like name, image and other data-->
          <!-- <div class="deleteContent">Left Bar</div> -->
          <div class="home-sidebar-profile">
            <img
              src="/assets/pathfinder.svg"
              alt="Pathfinder"
              class="home-sidebar-profile-image"
            />
            <div class="home-sidebar-profile-name">Mrinmoy Biswas</div>

            <div class="home-sidebar-profile-title">
              Manager, Demo Engineering at Yext
            </div>
            <div class="home-sidebar-profile-additional">
              <div class="home-sidebar-profile-additional-single">
                <div class="home-sidebar-profile-additional-single-ttle">
                  Rank
                </div>
                <div class="home-sidebar-profile-additional-single-ttle-value">
                  Pathfinder
                </div>
              </div>
              <div class="home-sidebar-profile-additional-single">
                <div class="home-sidebar-profile-additional-single-ttle">
                  Status
                </div>
                <div class="home-sidebar-profile-additional-single-ttle-value">
                  21,239 points
                </div>
              </div>
            </div>
            <a href="#" class="home-sidebar-profile-link">View Profile</a>
            <!-- <div class="home-sidebar-progress">
            <div class="home-sidebar-progress-title">
              Training In Progress
            </div>
            <div class="home-sidebar-progress-content">
              <div class="home-sidebar-progress-content-title">
                Continue with the search React Track
              </div>
              <div class="home-sidebar-progress-content-item-row">
                <div class="home-sidebar-progress-item-graph"></div>
              </div>
            </div>
          </div> -->
          </div>
          <div class="home-sidebar-progress">
            <div class="home-sidebar-progress-title">New to Hitchhikers?</div>
            <div class="home-sidebar-progress-subtitle">
              Get Started Learning Here:
            </div>
            <a href="/tracks/intro" class="home-sidebar-progress-item-link">
              <div class="home-sidebar-progress-item">
                <div class="home-sidebar-progress-item-content">
                  <div class="home-sidebar-progress-item-title">
                    Start Hitchhikers Program Track
                  </div>
                  <div class="home-sidebar-progress-item-row">
                    <div class="home-sidebar-progress-item-graph">
                      <div
                        class="home-sidebar-progress-item-graph-filled"
                      ></div>
                      <div class="home-sidebar-progress-item-graph-empty"></div>
                    </div>
                    <img
                      src="/assets/img/right-arrow.png"
                      alt="continue"
                      class="home-sidebar-progress-item-arrow"
                    />
                  </div>
                </div>
              </div>
            </a>
            <!---->
          </div>
        </div>
        <div class="rightBar">
          <div class="rightBarContent">
            <!--Add the right bar content here-->
            <!-- <div class="deleteContent">Right Bar</div> -->
            <div class="home-landing">
              <h1 class="home-landing-title">Welcome, Mrinmoy</h1>
              <div class="main">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control search"
                    placeholder="Search"
                  />
                </div>
              </div>
              <div class="home-landing-links">
                <a href="/training" class="home-landing-link">
                  <div class="home-landing-link-content">Training</div> </a
                ><a href="/docs" class="home-landing-link">
                  <div class="home-landing-link-content">Docs</div> </a
                ><a href="/community" class="home-landing-link">
                  <div class="home-landing-link-content">Community</div>
                </a>
              </div>
              <!---->
            </div>
            <button class="home-arrow js-home-arrow"></button>
          </div>
          <div class="footer">
            <!--Footer content-->
            <div class="deleteContent">Footer</div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
